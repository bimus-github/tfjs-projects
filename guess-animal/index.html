<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Guess Animal</title>
  </head>
  <body>
    <div id="guess">
      <p>
        <b>Upload an image of an animal</b>
        <em>and AI will guess what it is</em>
      </p>
      <input type="file" id="img-file" />
      <p id="result">
        Animal: <span id="animal" translate="yes" lang="UZ"></span>
      </p>
    </div>
    <div id="container">
      <img id="img" src="" alt="img" />
    </div>
  </body>
  <script src="index.js"></script>
</html>
